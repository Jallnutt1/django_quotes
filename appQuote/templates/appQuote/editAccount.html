<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Myt Account</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style2.css' %}">
</head>

<body>
    <div id='wrapper'>
        <div id="header">
            <h2>Edit My Account</h2>
            <p><a href="/appQuote">Back</a> <a class="btn" href="/logout">Log Out</a></p>
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}

        <div id="main-sec">
            <div id="left-side">
                <form action="" method="post">
                {% csrf_token %}
                    <input type="hidden" id="initialEmail" name="initialEmail" value={{user.email}}>
                    <table>
                        <tr>
                            <td><label for="fname">First Name:</label></td>
                            <td><input type="text" id="fname" name="fname" value={{user.fname}}></td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last Name:</label></td>
                            <td><input type="text" id="lname" name="lname" value={{user.lname}}></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="text" id="email" name="email" value={{user.email}}></td>
                        </tr> 
                        <tr>
                            <td></td>
                            <td><button type="submit">Update</button></td>
                        </tr>       
                    </table>
                </form>
            </div>
            <div id="right-side">
            </div>
        </div>
    </div>
</body>

</html>
